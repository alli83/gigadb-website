<form class="form-horizontal">
  <div class="form-group">
    <label for="exampleInputName1" class="col-xs-3 control-label"> Name </label>
    <div class="col-xs-9">
      <input
        type="text"
        class="form-control"
        id="exampleInputName1"
        placeholder="Name"
        required
        aria-required="true"
        aria-describedby="exampleInputName1HelpBlock"
      />
      <div class="help-block" id="exampleInputName1HelpBlock">
        This is a description
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="formTextarea" class="col-xs-3 control-label">Message</label>
    <div class="col-xs-9">
      <textarea
        class="form-control"
        id="formTextarea"
        id="story"
        name="story"
        rows="5"
        cols="33"
        aria-describedby="formTextareaHelpBlock"
      >
Write your message</textarea
      >
      <div class="help-block" id="formTextareaHelpBlock">
        This is a description
      </div>
    </div>
  </div>
  <div class="form-group checkbox-horizontal">
    <label class="col-xs-3 control-label" for="formInputCheckbox"
      >Confirm selection</label
    >
    <div class="col-xs-9">
      <input
        aria-describedby="formCheckboxHelpBlock"
        name="User[newsletter]"
        id="formInputCheckbox"
        value="1"
        type="checkbox"
      />
    </div>
    <div class="col-xs-9 help-block" id="formCheckboxHelpBlock">
      <div>This is a description</div>
    </div>
  </div>
  <button class="btn background-btn" type="submit">Submit</button>
</form>
