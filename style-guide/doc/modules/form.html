<form class="container col-md-6">
  <div class="form-group">
    <label for="exampleInputName1" class="control-label"> Name </label>
    <input
      type="text"
      class="form-control"
      id="exampleInputName1"
      placeholder="Name"
      required
      aria-required="true"
      aria-describedby="exampleInputName1HelpBlock"
    />
    <div class="help-block" id="exampleInputName1HelpBlock">
      This is a description
    </div>
  </div>
  <div class="form-group">
    <label for="formTextarea" class="control-label">Message</label>
    <textarea
      class="form-control"
      id="formTextarea"
      id="story"
      name="story"
      rows="5"
      cols="33"
      aria-describedby="formTextareaHelpBlock"
    >
Write your message</textarea
    >
    <div class="help-block" id="formTextareaHelpBlock">
      This is a description
    </div>
  </div>
  <div class="form-group checkbox">
    <input type="checkbox" aria-describedby="formCheckboxHelpBlock" />
    <label class="control-label">Confirm</label>
    <div class="help-block" id="formCheckboxHelpBlock">
      This is a description
    </div>
  </div>
  <button class="btn background-btn" type="submit">Submit</button>
</form>
