- name: Add curator user
  ansible.builtin.user:
    name: curator
    shell: /bin/bash
    groups: centos
    append: yes

- name: Create a .ssh and uploadDir directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: curator
    group: curator
    mode: '0700'
  loop:
    - "/home/curator/.ssh"
    - "/home/curator/uploadDir"

- name: Create directory to store keys
  ansible.builtin.file:
    path: "/home/centos/curator.keys"
    state: directory
    owner: centos
    group: centos


- name: generate private/public key pair
  community.crypto.openssh_keypair:
    path: /home/centos/curator.keys/id_ssh_rsa
    owner: centos
  register: pk


- name: Add curator to sudoers
  ansible.builtin.copy:
    content: "curator ALL=(ALL)       NOPASSWD: /home/centos/datasetUpload.sh, /home/centos/postUpload.sh\n"
    dest: /etc/sudoers.d/91-add-curator
    owner: root
    group: root
    mode: 440

- name: Add public key to authorized keys
  ansible.builtin.copy:
    content: "{{ pk.public_key }}"
    dest: /home/curator/.ssh/authorized_keys
    owner: curator
    group: curator
    mode: g-rw,o-rw

- name: Restart systemd sshd service
  command: systemctl restart sshd.service