PureFtpdDeployStaging:
  stage: staging deploy
  variables:
    GIGADB_ENV: staging
    REMOTE_FILE_SERVER: "$remote_ftp_public_ip:2376"
  script:
    # Deployment to bastion server
    - mkdir -pv ~/.docker
    - bash -c "echo '$docker_fileserver_tlsauth_ca' >  ~/.docker/ca.pem"
    - bash -c "echo '$docker_fileserver_tlsauth_cert' > ~/.docker/cert.pem"
    - bash -c "echo '$docker_fileserver_tlsauth_key' > ~/.docker/key.pem"
    - docker --tlsverify -H=$REMOTE_FILE_SERVER info
    - docker --tlsverify -H=$REMOTE_FILE_SERVER login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - docker --tlsverify -H=$REMOTE_FILE_SERVER pull registry.gitlab.com/$CI_PROJECT_PATH/production_ftpd:$GIGADB_ENV
  environment:
    name: $GIGADB_ENV
  dependencies: []
  needs: [ "PureFtpdBuildStaging" ]
  artifacts:
    untracked: true
    when: always
    expire_in: 1 week
